data:
  symbol: "BTCUSDT"
  interval: "1m"
  days: 30

labeling:
  atr_len: 14
  horizon_bars: 12
  rr: 1.2
  sl_atr_mult: 1.1

filters:
  warningPeriod: 5
  momentum_dump_th: -0.30
  momentum_pump_th: 0.30
  volumeClusterMult: 1.4
  minEntryScore: 3
  rsiDumpTh: 40.0
  rsiPumpTh: 60.0
  useMTF: true
  prealert_lookback: 6

rf_confirm:
  require_rf: true
  p_long_th: 0.52
  p_short_th: 0.52
  require_prealert: true

walkforward:
  train_bars: 20000
  test_bars: 5000
  step_bars: 2500

model:
  n_estimators: 500
  max_depth: 12        # oder null f√ºr unlimited depth
  min_samples_leaf: 30
  random_state: 42

execution:
  fee_bps: 6.0
  slippage_bps: 2.0
  cooldown_bars: 2

output:
  backtest_csv: "rf_hybrid_scalping_backtest.csv"

cache:
  enabled: true
  dir: "cache"
  format: "parquet"
